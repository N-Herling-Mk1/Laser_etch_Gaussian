<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Laser Etch — Green • Gaussian • Simple Looping Retrace</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{ --bg:#0a0c10; --slab:#0c0d10; --frame:#13151a; }
  html,body{margin:0;height:100%;background:var(--bg);color:#e9fff5;font:14px/1.25 ui-monospace,Consolas,Menlo,monospace}
  .wrap{display:grid;place-items:center;min-height:100%}
  canvas{display:block;width:min(100vw,1280px);height:auto;max-height:92vh;border-radius:12px;box-shadow:0 18px 60px rgba(0,0,0,.45)}
  .hud{
    position:fixed;left:50%;top:10px;transform:translateX(-50%);
    background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.08);
    padding:8px 12px;border-radius:10px;color:#bfffe9;
    font:13px ui-monospace,Consolas,Menlo,monospace
  }
  .passbig{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
    font:700 56px/1 ui-monospace,Consolas,Menlo,monospace;color:#bfffe9;opacity:.15;pointer-events:none;
    text-shadow:0 0 18px rgba(80,255,180,.35);
  }
</style>
</head>
<body>
<div class="wrap">
  <canvas id="c" width="1280" height="720"></canvas>
</div>
<div class="hud" id="hud">pass: 1 • mode: continuous • B = burst • C = continuous • R = reset etch</div>
<div class="passbig" id="passbig">PASS 1</div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;
  const hud = document.getElementById('hud');
  const passBig = document.getElementById('passbig');

  // Layers
  const art  = mk(W,H), artCtx  = art.getContext('2d');
  const slab = mk(W,H), slabCtx = slab.getContext('2d');
  const glow = mk(W,H), glowCtx = glow.getContext('2d');
  const etch = mk(W,H), etchCtx = etch.getContext('2d');   // accumulates the etched curve

  // Params
  const P = {
    speed: 0.28,        // passes per second (phase += speed*dt)
    kerf: 6,
    revealLen: 44,
    revealWidth: 20,
    powerFloor: 0.42,
    sparks: 30,
    burstOn:  0.22,
    burstOff: 0.18
  };

  // Colors
  const COL = {
    slab:'#0c0d10', frame:'#13151a',
    laserCore: 'rgb(230,255,245)',
    laserHalo: 'rgb(30,255,170)',
    spark:     'rgb(140,255,200)'
  };

  // Layout
  const rect = { x: Math.floor(W*0.12), y: Math.floor(H*0.18), w: Math.floor(W*0.76), h: Math.floor(H*0.64) };
  const bbox = inset(rect, rect.w*0.08, rect.h*0.12, rect.w*0.08, rect.h*0.16);

  // Art + slab
  paintArt(artCtx);
  slabCtx.fillStyle = COL.slab;
  rr(slabCtx, rect.x, rect.y, rect.w, rect.h, 12); slabCtx.fill();

  // Paths
  const upperCurve = gaussianUpperPolyline(650, bbox);
  const upperPath  = densify(upperCurve, 2.0);   // the exact curve we etch
  const U = upperPath.length;
  const baselineY = bbox.y + bbox.h;
  const baselinePts = [];
  for (let i=U-1; i>=0; i--) baselinePts.push([upperPath[i][0], baselineY]);
  const closedPath = upperPath.concat(densify(baselinePts, 3.0));
  const N = closedPath.length;
  const centroid = polygonCentroid(closedPath);

  // Etch style
  etchCtx.lineCap = 'round';
  etchCtx.lineJoin = 'round';
  etchCtx.shadowColor = 'rgba(60,255,180,0.85)';
  etchCtx.shadowBlur  = 16;
  etchCtx.strokeStyle = 'rgba(210,255,235,0.95)';
  etchCtx.lineWidth   = 3.0;

  // State
  let lastTime = performance.now();
  let elapsed = 0;
  let phase = 0;          // 0..1, wraps
  let pass = 0;           // pass counter (increments on wrap)
  let lastEtchIdx = null; // last index on upperPath we drew to
  let lastLaser = null;   // { idx: fractionalIndex, x, y }
  const sparks = [];
  const gantryY = rect.y - 60;
  let BURST_ENABLED = false; // default continuous so retrace is obvious

  window.addEventListener('keydown',(e)=>{
    if (e.key.toLowerCase()==='b'){ BURST_ENABLED = true;  hudUpdate(); }
    if (e.key.toLowerCase()==='c'){ BURST_ENABLED = false; hudUpdate(); }
    if (e.key.toLowerCase()==='r'){ etchCtx.clearRect(0,0,W,H); lastEtchIdx=null; }
  });

  hudUpdate();

  requestAnimationFrame(loop);
  function loop(now){
    let dt = (now - lastTime)/1000; lastTime = now;
    if (dt > 0.1) dt = 0.1; // clamp tab-throttle spikes
    elapsed += dt;

    // ---- SIMPLE LOOP: re-run the trace by wrapping phase ----
    const prevPhase = phase;
    phase += P.speed * dt;      // increase normalized progress
    if (phase >= 1){            // wrap = new pass
      phase -= 1;
      pass++;
      lastLaser = null;         // don't connect strokes across seam
      lastEtchIdx = null;
      hudUpdate();
    }

    // Current position along closedPath (based on phase)
    const idxf = phase*(N-1);
    const i = Math.floor(idxf);
    const tt = idxf - i;
    const [x0,y0] = closedPath[i];
    const [x1,y1] = closedPath[(i+1)%N];
    let lx = x0 + (x1-x0)*tt, ly = y0 + (y1-y0)*tt;

    // Flicker / jitter
    const t = now*0.001;
    const power = clamp(P.powerFloor, 1,
      0.9 + 0.35*(noise1d(t*11.7)*0.6 + noise1d(t*3.9)*0.4));
    const widthCore = 1.6 + 0.8*(noise1d(t*7.3)*0.5 + 0.5);
    lx += (noise1d(t*41.2)-0.5)*0.9;
    ly += (noise1d(t*37.9)-0.5)*0.9;

    glowCtx.clearRect(0,0,W,H);

    // Cut slab at head + reveal wedge
    if (inside(lx,ly,rect)){
      slabCtx.save();
      slabCtx.globalCompositeOperation = 'destination-out';
      const g = slabCtx.createRadialGradient(lx,ly,0, lx,ly, P.kerf+1.2*noise1d(t*13.3));
      g.addColorStop(0, `rgba(0,0,0,${(0.28*power).toFixed(3)})`);
      g.addColorStop(1, 'rgba(0,0,0,0)');
      slabCtx.fillStyle = g;
      slabCtx.beginPath(); slabCtx.arc(lx,ly,P.kerf,0,Math.PI*2); slabCtx.fill();
      const vx = centroid.x - lx, vy = centroid.y - ly;
      const m = Math.hypot(vx,vy)||1; const ux = vx/m, uy = vy/m;
      const nx = -uy, ny = ux;
      const L = P.revealLen * (0.6 + 0.7*power);
      const Wedge = P.revealWidth;
      slabCtx.beginPath();
      slabCtx.moveTo(lx, ly);
      slabCtx.lineTo(lx + ux*L + nx*Wedge*0.5, ly + uy*L + ny*Wedge*0.5);
      slabCtx.lineTo(lx + ux*L - nx*Wedge*0.5, ly + uy*L - ny*Wedge*0.5);
      slabCtx.closePath();
      slabCtx.fillStyle = `rgba(0,0,0,${(0.20*power).toFixed(3)})`;
      slabCtx.fill();
      slabCtx.restore();
    }

    // Beam (green)
    const gx = clamp(rect.x-60, rect.x+rect.w+60, lx + 18*Math.sin(now*0.003) + (noise1d(t*23.1)-0.5)*3.2);
    drawBeam(glowCtx, gx, gantryY, lx, ly, widthCore, power);

    // Sparks
    const [tx,ty] = tangentAt(closedPath, i);
    const nx = -ty, ny = tx;
    const n = Math.max(0, Math.floor(P.sparks*(0.55 + 0.9*power)/20));
    for(let k=0;k<n;k++){
      const sp = rand(180,360)*(0.6+0.8*power);
      const jn = rand(-140,220);
      const jx = rand(-50,50), jy = rand(-40,40);
      sparks.push({x:lx,y:ly,vx:tx*sp+nx*jn+jx,vy:ty*sp+ny*jn+jy,life:1});
    }

    // Burst gate (optional; default off)
    let etchOn = true;
    if (BURST_ENABLED){
      const cycle = P.burstOn + P.burstOff;
      const phaseShift = (pass * 0.37) % cycle;
      const ph = (elapsed + phaseShift) % cycle;
      etchOn = (ph < P.burstOn);
    }

    // GUARANTEED ETCH: follow upperPath indices only
    const prev = lastLaser ?? { idx: i+tt, x: lx, y: ly };
    const fromIdx = prev.idx;
    const toIdx   = i + tt;
    const STEPS = 12;
    for (let s=1; s<=STEPS; s++){
      const k = lerp(fromIdx, toIdx, s/STEPS);
      const ki = Math.floor(clamp(0, N-2, k));
      const kt = k - ki;
      const [ax,ay] = closedPath[ki];
      const [bx,by] = closedPath[ki+1];
      const sx = ax + (bx-ax)*kt;
      const sy = ay + (by-ay)*kt;

      if (!etchOn){ lastEtchIdx = null; continue; }
      if (ki < U-1){
        etchCtx.beginPath();
        if (lastEtchIdx == null){
          etchCtx.moveTo(sx, sy);
        } else {
          if (ki < lastEtchIdx || ki - lastEtchIdx > 50){
            etchCtx.moveTo(sx, sy);
          } else {
            const [px,py] = upperPath[lastEtchIdx];
            etchCtx.moveTo(px, py);
          }
        }
        etchCtx.lineTo(sx, sy);
        etchCtx.stroke();
        lastEtchIdx = ki;
      } else {
        lastEtchIdx = null; // baseline leg breaks stroke
      }
    }
    lastLaser = { idx: i + tt, x: lx, y: ly };

    // Update sparks
    const keep=[];
    for(const s of sparks){
      s.vx *= 0.997; s.vy = s.vy*0.997 + 980*dt;
      s.x += s.vx*dt; s.y += s.vy*dt;
      s.life -= dt*rand(0.9,1.4);
      if(s.life>0 && s.x>=0 && s.y>=0 && s.x<W && s.y<H){
        keep.push(s);
        glowCtx.globalCompositeOperation='lighter';
        glowCtx.fillStyle = rgbaCss(COL.spark, Math.max(0,Math.min(1,s.life)));
        glowCtx.beginPath(); glowCtx.arc(s.x, s.y, 2, 0, Math.PI*2); glowCtx.fill();
      }
    }
    sparks.length=0; sparks.push(...keep);

    // Compose
    ctx.drawImage(art, 0, 0);
    ctx.drawImage(slab, 0, 0);
    ctx.globalCompositeOperation='screen';
    ctx.drawImage(etch, 0, 0);
    ctx.globalCompositeOperation='source-over';
    ctx.strokeStyle = COL.frame; ctx.lineWidth=1.2;
    rr(ctx, rect.x, rect.y, rect.w, rect.h, 12); ctx.stroke();
    ctx.globalCompositeOperation='lighter';
    ctx.drawImage(glow, 0, 0);
    ctx.globalCompositeOperation='source-over';

    requestAnimationFrame(loop);
  }

  // HUD
  function hudUpdate(){
    hud.textContent = `pass: ${pass+1} • mode: ${BURST_ENABLED?'burst':'continuous'} • B/C toggle • R reset etch`;
    passBig.textContent = `PASS ${pass+1}`;
  }

  // Beam
  function drawBeam(g, x0,y0,x1,y1, widthCore, power){
    g.save(); g.globalCompositeOperation='lighter';
    g.strokeStyle = withAlpha(COL.laserHalo, 0.35*power);
    g.lineWidth = widthCore + 6; g.lineCap='round';
    g.beginPath(); g.moveTo(x0,y0); g.lineTo(x1,y1); g.stroke();
    g.strokeStyle = withAlpha(COL.laserCore, Math.max(0.05, power));
    g.lineWidth = widthCore;
    g.beginPath(); g.moveTo(x0,y0); g.lineTo(x1,y1); g.stroke();
    g.fillStyle = withAlpha(COL.laserHalo, 0.55+0.45*power);
    for(let i=0;i<3;i++){ g.beginPath(); g.arc(x1,y1, Math.max(6, 4 + i*6), 0, Math.PI*2); g.fill(); }
    g.restore();
  }

  // Art
  function paintArt(g){
    g.clearRect(0,0,W,H);
    const grad = g.createLinearGradient(0,0,W,H);
    grad.addColorStop(0,'#102b1e'); grad.addColorStop(1,'#3bd6a6');
    g.fillStyle=grad; g.fillRect(0,0,W,H);
    g.globalAlpha=0.18; g.strokeStyle='#ffffff'; g.lineWidth=1;
    for(let x=0;x<=W;x+=40){ g.beginPath(); g.moveTo(x,0); g.lineTo(x,H); g.stroke(); }
    for(let y=0;y<=H;y+=40){ g.beginPath(); g.moveTo(0,y); g.lineTo(W,y); g.stroke(); }
    g.globalAlpha=1;
    g.fillStyle='rgba(235,255,245,0.95)';
    g.font='bold 46px Consolas, ui-monospace, monospace';
    g.textAlign='center'; g.textBaseline='middle';
    g.fillText('Bayesian Modeling & Inference', W/2, H*0.14);
  }

  // Geometry
  function gaussianUpperPolyline(samples, box){
    const xs=[]; for(let i=0;i<samples;i++) xs.push(-3 + 6*(i/(samples-1)));
    const pts=[]; const base=box.y+box.h;
    for(const x of xs){
      const y=Math.exp(-0.5*x*x);
      const sx=box.x + ((x+3)/6)*box.w;
      const sy=base - y*box.h;
      pts.push([sx,sy]);
    }
    return pts;
  }
  function densify(pts, stepPx=2){
    const out=[];
    for(let i=0;i<pts.length-1;i++){
      const [x0,y0]=pts[i], [x1,y1]=pts[i+1];
      const dx=x1-x0, dy=y1-y0, len=Math.hypot(dx,dy);
      const steps=Math.max(1,Math.floor(len/stepPx));
      for(let s=0;s<steps;s++){ const t=s/steps; out.push([x0+dx*t, y0+dy*t]); }
    }
    out.push(pts[pts.length-1]);
    return out;
  }
  function polygonCentroid(pts){ let sx=0, sy=0; for(const p of pts){ sx+=p[0]; sy+=p[1]; } return {x:sx/pts.length, y:sy/pts.length}; }
  function tangentAt(path,i){
    const i0=Math.max(0,i-1), i1=Math.min(path.length-1,i+1);
    const [x0,y0]=path[i0], [x1,y1]=path[i1];
    const dx=x1-x0, dy=y1-y0, m=Math.hypot(dx,dy)||1;
    return [dx/m, dy/m];
  }

  // Utils
  function mk(w,h){ const c=document.createElement('canvas'); c.width=w; c.height=h; return c; }
  function inset(r,l,t,ri,b){ return {x:r.x+l, y:r.y+t, w:r.w-l-ri, h:r.h-t-b}; }
  function rr(g,x,y,w,h,r){ g.beginPath(); g.moveTo(x+r,y); g.arcTo(x+w,y,x+w,y+h,r); g.arcTo(x+w,y+h,x,y+h,r); g.arcTo(x,y+h,x,y,r); g.arcTo(x,y,x+w,y,r); g.closePath(); }
  function inside(x,y,r){ return x>=r.x && x<=r.x+r.w && y>=r.y && y<=r.y+r.h; }
  function rand(a,b){ return a + Math.random()*(b-a); }
  function clamp(a,b,c){ return Math.max(a, Math.min(b,c)); }
  function lerp(a,b,t){ return a + (b-a)*t; }
  function rgbaCss(rgb, a){ const m=rgb.match(/\d+/g).map(Number); return `rgba(${m[0]|0},${m[1]|0},${m[2]|0},${a.toFixed(3)})`; }
  function withAlpha(rgbCss,a){ return rgbCss.replace('rgb(','rgba(').replace(')',`,`+a.toFixed(3)+')'); }
  function noise1d(x){ const i=Math.floor(x), f=x-i, u=f*f*(3-2*f); return lerp(hash(i), hash(i+1), u); }
  function hash(n){ return fract(Math.sin(n*127.1)*43758.5453123); }
  function fract(x){ return x - Math.floor(x); }

})();
</script>
</body>
</html>
